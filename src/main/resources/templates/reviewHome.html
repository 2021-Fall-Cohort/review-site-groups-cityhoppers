<!DOCTYPE html>
<html lang="en"  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&family=Rampart+One&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rampart+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/nav.css">
    <link rel="stylesheet" href="/css/reviewHome.css">
    <script src="/javascript/myscripts.js"></script>
    <title>Review Site Home</title>
</head>


<body>
<div class="container">
    <div th:replace = "fragments/header-footer:: header"></div>

    
    <div class="slideshow-container">
        <div class="image-container">

        <div class="mySlides fade">
            <a href="/CityReviewList">
<!--            <div class="numbertext">1 / 4</div>-->
             <img src="/img/explore.jpg" style="width:100%">
            <div class="text">Explore All Reviews</div>
            </a>
        </div>

        <div class="mySlides fade">
            <a href="/Regions">
<!--            <div class="numbertext">2 / 4</div>-->
            <img src="/img/USA.jpg" style="width:100%">
            <div class="text">Explore by Region</div>
            </a>
        </div>

        <div class="mySlides fade">
            <a href="/Hashtags">
<!--            <div class="numbertext">3 / 4</div>-->
            <img src="/img/map.jpg" style="width:100%">
            <div class="text">Explore by Category</div>
            </a>
        </div>

        <div class="mySlides fade">
            <a href="/writeCityReview">
<!--            <div class="numbertext">4 / 4</div>-->
            <img src="/img/kayak.jpg" style="width:100%">
            <div class="text">Submit Your Own Review</div>
            </a>
        </div>

            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>

        <br>
    </div>
        <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
            <span class="dot" onclick="currentSlide(4)"></span>
        </div>
    </div>
  
    <div th:replace ="fragments/header-footer:: footer"></div>
</div>
    <script>
        var slideIndex = 1;
        showSlides(slideIndex);
        
        function plusSlides(n) {
          showSlides(slideIndex += n);
        }
        
        function currentSlide(n) {
          showSlides(slideIndex = n);
        }
        
        function showSlides(n) {
          var i;
          var slides = document.getElementsByClassName("mySlides");
          var dots = document.getElementsByClassName("dot");
          if (n > slides.length) {slideIndex = 1}    
          if (n < 1) {slideIndex = slides.length}
          for (i = 0; i < slides.length; i++) {
              slides[i].style.display = "none";  
          }
          for (i = 0; i < dots.length; i++) {
              dots[i].className = dots[i].className.replace(" active", "");
          }
          slides[slideIndex-1].style.display = "block";  
          dots[slideIndex-1].className += " active";
        }
        </script>
       
</body>
</html>
