<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:regionSelect="http://www.w3.org/1999/xhtml">
      
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="/css/nav.css">
        <link rel="stylesheet" href="/css/form.css">
        <title>Write a City Review</title>
    </head>


    <body>

        <div th:insert="fragments/header-footer:: header">
        </div>

        <div class="bg">

            <div class="head">
                <h1>Review A City</h1>
            </div>
            
            <div class="form-container">
                <div class="form-base">
                    <form action="/addCityReview" method="post">

                        <label for="name">Name of the city</label><br>
                        <input type="text" id="name" name="name"><br><br>

                        <label for="slogan">What's their slogan</label><br>
                        <input type="text" id="slogan" name="slogan"><br><br>

                        <label for="population">Current population</label><br>
                        <input type="number" id="population" name="population"><br><br>

                        <label for="review">Write your review</label><br>
                        <input type="text" id="review" name="review"><br><br>
                        
                        <label for="imgUrl">Add image link</label><br>
                        <input type="text" id="imgUrl" name="imgUrl"><br><br>

                        <label for="region">Select A Region</label><br>
                        <label for="region">Choose a region:</label>
                        <select name="region" id="region">

                            <option th:each="regionSelect: ${Regions}" th:value="${regionSelect.regionName}" th:text="${regionSelect.regionName}"></option>

                        </select>


                        <input type="submit" value="Submit">
                    </form>
                </div>
            </div>
        </div> 

        <div th:insert="fragments/header-footer:: footer">
        </div>
    </body>
</html>
