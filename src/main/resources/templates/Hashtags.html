<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/nav.css">
    <link rel="stylesheet" href="/src/main/resources/templates/css/hashtagLayout.css">
    <link rel="stylesheet" href="/src/main/resources/templates/css/hashtagStyle.css">
   
    <title>Hashtags</title>
</head>

<body>
<div th:insert = "fragments/header-footer:: header"></div>
<div>
    <h1>All Hashtags</h1>
    <ul>
        <li th:each = "hashtag: ${Hashtags}" >
            <a th:text = "${hashtag.name}" th:href = "'/SubHashPage/' + ${hashtag.id}"></a>
            <p th:text = "${hashtag.description}"></p>
        </li>

    </ul>

</div>
<div th:insert ="fragments/header-footer:: footer"></div>
</body>
</html>
