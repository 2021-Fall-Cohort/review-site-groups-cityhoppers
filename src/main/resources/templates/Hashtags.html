<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/nav.css">
    <link rel="stylesheet" href="/css/hashPageStyle.css">
   
    <title>Hashtags</title>
</head>

<body>
<div th:insert = "fragments/header-footer:: header"></div>
<div>
    <h1>All Hashtags</h1>
    <div id="mainBody">
        <ul id="cardGrid">
            <li class="card" th:each = "hashtag: ${Hashtags}">
                <a  th:href = "'/SubHashPage/' + ${hashtag.id}">
                        <div class="container">
                            <h3 class="cardTitle" th:text = "${hashtag.name}"></h3>
                            <img th:src="${hashtag.imgUrl}" class="image">
                        </div>
                    </a>
<!--                <p th:text = "${hashtag.description}"></p>-->
            </li>
        </ul>
    </div>
</div>
<div>

</div>
<div th:insert ="fragments/header-footer:: footer"></div>
</body>
</html>
