<!DOCTYPE html>
<html lang="en"  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <link rel="stylesheet" href="/css/nav.css">
     <link rel="stylesheet" href="/static/css/cityReivewList.css">
    
    <title>CityReviewList</title>
</head>
<body>
    <div th:insert = "fragments/header-footer:: header">
    </div>

    <h1>All City Hopper Reviews</h1>

    <div class="main">
        <ul class="card-grid">
            <li th:each = "CityReview: ${CityReviewList}" >
                <a th:href = "'/CityReview/' + ${CityReview.id}" th:text="${CityReview.name}"></a>
            </li>
        </ul>
    </div>    

    <div th:insert ="fragments/header-footer:: footer"></div>
</body>
