<!DOCTYPE html>
<html lang="en"  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <link rel="stylesheet" href="/css/nav.css">
     <link rel="stylesheet" href="/css/cityReivewList.css">
    
    <title>CityReviewList</title>
</head>
<body>
    <div th:insert = "fragments/header-footer:: header">
    </div>
    <div class="heading">
        <h1>All City Hopper Reviews</h1>
    </div>

    <div>
        <ul  class="card-grid">
            <li class="card" th:each = "CityReview: ${CityReviewList}" >
                <a th:href = "'/CityReview/' + ${CityReview.id}">                    
                       <div><h3 class="review-name" th:text="${CityReview.name}"></h3></div>
                        <div><img th:src="${CityReview.imgUrl}" class="card-img"></div>                 
                </a>
            </li>
        </ul>
    </div>    
    <!-- id="main" -->
    <div th:insert ="fragments/header-footer:: footer"></div>
</body>
