<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/nav.css">
    <link rel="stylesheet" href="/css/subHashStyle.css">
   
    <title>SubHash</title>
</head>


    <body>

    <div th:insert = "fragments/header-footer:: header"></div>

        <h1 th:text = "${SubHashPage.name}" id="subHashTitle"></h1>
        <h3 id="subHashDescription" th:text = "${SubHashPage.description}"></h3>
        <div id="mainBody">
            <ul id="cardGrid">
                <li class="card" th:each = "cityReview: ${SubHashPage.cityReviews}"><a th:href = "'/CityReview/' + ${cityReview.id}" id="cardLinks">
                    <div class="container">
                        <h3 class="cardTitle" th:text = "${cityReview.name}"></h3>
                        <img th:src="${cityReview.imgUrl}" class="image">
                    </div></a>
                </li>
         </ul>
        </div>
    <div th:insert ="fragments/header-footer:: footer"></div>
    </body>
</html>
