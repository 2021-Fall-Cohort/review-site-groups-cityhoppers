<!DOCTYPE html >
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org">
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&family=Rampart+One&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Rampart+One&display=swap" rel="stylesheet">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="/css/nav.css">
        <link rel="stylesheet" href="/css/regionStyle.css">
        <title>Regions</title>
    </head>
    <body>
    <div th:insert = "fragments/header-footer:: header"></div>

    <div class="background">
        <h1 id="regionsTitle">Regions</h1>
        <h2 id="select">Select a region to explore our reviews</h2>

        <div id="mainBody">
            <ul id="cardGrid">
                <li class="card"  th:each ="Region: ${Regions}"><a th:href = "'/SubRegion/'+ ${Region.id}" id="cardLinks">
                    <div class="container">
                    <h3 class="cardTitle" th:text = "${Region.regionName}"></h3>
                    <img th:src="${Region.imgUrl}" class="image" >
                </div></a>
                </li>

            </ul>
        </div>
    </div>
    <div th:insert ="fragments/header-footer:: footer"></div>
    </body>
</html>
